<div class="conatiner-fluid" style="background-color:rgb(239, 244, 248);">
    <p class="d-flex justify-content-center" style="font-size: 50px; color:rgb(9, 9, 10);">Movies</p>
    <hr />
    <div class="row p-2">
        <div class="col-3 p-2"></div>

        <div class="col-6 ml-4">
            <form class="p-2" [formGroup]="register" (ngSubmit)="onSubmit(register)"
                style="border:solid 2px; border-radius: 4px; background-color: #6f7274;">


               
                <div class="form-group p-2 mt-3">
                    <label style="color:rgb(10, 10, 223)" for="name1">Movie Name</label>
                    <input [class.is-invalid]="name.invalid && name.touched" required formControlName="name" type="text"
                        class="form-control" id="name1">
                    <div *ngIf="name.invalid && name.touched">
                        <small *ngIf="name.errors?.required" class="text-danger"
                            [class.d-none]="name.valid || name.untouched">Movie name is
                            required</small>
                    </div>
                </div>





                <div class="form-group p-2 mt-3">
                    <label style="color:rgb(10, 10, 223)" for="box1">Box Office Collection in Crores</label>
                    <input [class.is-invalid]=" boxOfficeCollection.invalid &&  boxOfficeCollection.touched"
                        formControlName="boxOfficeCollection" type="text" class="form-control" id="box1">
                    <div *ngIf="boxOfficeCollection.invalid && boxOfficeCollection.touched">
                        <small *ngIf="boxOfficeCollection.errors?.required" class="text-danger"
                            [class.d-none]="boxOfficeCollection.valid || boxOfficeCollection.untouched">Box Office
                            Collection is required</small>
                    </div>
                </div>
                <div class="form-group p-2 mt-3">
                    <label  style="color:rgb(10, 10, 223)" for="rating1">Rating</label>
                    <input type="text" formControlName="rating" id="rating1" class="form-control">
                    <div *ngIf="rating.invalid && rating.touched">
                        <small *ngIf="rating.errors?.required" class="text-danger"
                            [class.d-none]="rating.valid || rating.untouched">Rating is required</small>
                    </div>
                </div>
                <div class="form-group p-2 mt-3">
                    <label style="color:rgb(10, 10, 223)" for="dir1">Director Name</label>
                    <input type="text" formControlName="director" class="form-control" id="dir1">
                    <div *ngIf="director.invalid && director.touched">
                        <small *ngIf="director.errors?.required" class="text-danger"
                            [class.d-none]="director.valid || director.untouched">Director name is required</small>
                    </div>
                </div>
                <div class="form-group mt-3 p-2">
                    <button class="btn btn-dark" type="submit">Add Movie</button>
                </div>
            </form>

        </div>
    </div>
    <div class="row p-2">
        <div class="col-3"></div>
        <div class="col-6 mr-2">
          
                <ul *ngFor="let movie of films">
                    <li style="list-style: none; border: solid 2px; border-radius: 5px; 
                    background-color: #69686b;" class="p-4">
                        <h2 style="color:rgb(10, 10, 223)">
                            {{movie.name}}
                        </h2>
                        <h4 style="color:rgb(10, 10, 223)">Earned Rating : {{movie.rating}}/10</h4>
                        <h3 style="color:rgb(10, 10, 223)">Box Office Colection : {{movie.boxOfficeCollection}} Cr.</h3>
                        <h3 style="color:rgb(10, 10, 223)">Director Name: {{movie.director}}</h3>
    
                      
                    </li>
                </ul>
            
        </div>
        <div class="col-3"></div>
    </div>

</div>
